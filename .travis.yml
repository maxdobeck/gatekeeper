language: go

go:
  - "1.9"
  - "1.10.x"

services:
  - postgresql

addons:
  postgresql: '9.5'

before_script:
  - cp .env.travis .env

before_install:
  - psql -c 'create database scheduler;' -U postgres
  - psql -U postgres -d scheduler -f ./database/migrations/travis_setup.sql
  - psql -U postgres -d scheduler -f ./database/populate_for_tests.sql

script: 
  - go install
  - go test ./tests/*