language: go
go:
- '1.9'
- 1.10.x
env:
- PGURL="postgres://postgres:""@127.0.0.1:5432/scheduler"
services:
- postgresql
addons:
  postgresql: '9.5'
before_script:
- cp .env.travis .env
before_install:
- psql -c 'create database scheduler;' -U postgres
- psql -U postgres -d scheduler -f ./db/migrations/setup.sql
script:
- go install
- go test ./...
jobs:
  include:
  - stage: deploy to heroku for dev test
    deploy:
      go: '1.9'
      services: skip
      addons: skip
      before_script: skip
      script: skip
      provider: heroku
      on: dev
      app:
        dev: shielded-stream-75107
      api_key:
        secure: 
